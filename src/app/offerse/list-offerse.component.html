<div align="center">
<table class="table-info tableFixHead">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Precio</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let offerse of offerses">
            <td>{{offerse.offerse_id}}</td>
            <td>{{offerse.name}}</td>
            <td>{{offerse.description}}</td>
            <td>{{offerse.price_value}}$</td>
            <td><button class="btn btn-outline-primary" routerLink="/detail/{{offerse.offerse_id}}"><i class="far fa-eye"></i> Ver</button></td>
            <td><button class="btn btn-outline-secondary" routerLink="/edit/{{offerse.offerse_id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td><button class="btn btn-outline-danger" (click)="delete(offerse.offerse_id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>
    </tbody>
  </table>
</div>
