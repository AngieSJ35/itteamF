<div class="container" *ngIf="offerse">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name"
                    [(ngModel)]="offerse.name" required>
                </div>
                <div class="form-group">
                    <label for="description">Precio</label>
                    <input type="text" class="form-control" id="description" name="description"
                    [(ngModel)]="offerse.description" required>
                </div>
                <div class="form-group">
                    <label for="price_value">Precio</label>
                    <input type="number" class="form-control" id="price_value" name="price_value"
                    [(ngModel)]="offerse.price_value" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
            </form>
        </div>
    </div>
</div>
